<header class="site-header">
    <div class="header-container">
        <a href="{{ / }}" class="site-logo">
            <img src="{{ '/assets/images/logo.png' | relative_url  }}"alt="GAL">
        </a>

        <nav>
            {% for item in site.data.navigation %}
                <a href="{{ item.link }}" {% if page.url == item.link %} class="current_at_header"{% endif %}>{{item.name}}</a>
            {% endfor %}
        </nav>
    </div>
</header>
