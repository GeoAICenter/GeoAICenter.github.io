- news: "A research grant from TxDOT has been awarded."
  description: "Drs. Yan Huang and Heng Fan and their collaborators at Texas A&M-based Texas Transportation Institute have received a grant of $400K from the Texas Department of Transportation. 
  The project will leverage crowd-sourced data and Artificial Intelligence for timely detection of roadway anomalies for enhanced situational awareness and rapid response."
